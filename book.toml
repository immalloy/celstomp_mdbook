[book]
title = "Celstomp Documentation"
authors = ["Ginyoa", "ImMalloy", "Microck", "IvBautistaS", "hingler", "Manuel-AAR", "phbragap-creator"]
description = "Comprehensive documentation for Celstomp - the free browser-based 2D animation tool for traditional frame-by-frame animation."
language = "en"
src = "src"

[build]
build-dir = "book"
create-missing = false

[preprocessor.index]
[preprocessor.links]

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
smart-punctuation = true
mathjax-support = false
additional-css = ["src/custom.css"]
git-repository-url = "https://github.com/immalloy/celstomp_mdbook"

edit-url-template = "https://github.com/immalloy/celstomp_mdbook/edit/main/src/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-hierarchy = 2
boost-paragraph = 1
boost-title = 2

[output.html.fold]
enable = true
level = 0

[output.html.playground]
editable = false
copyable = true
copy-js = true
line-numbers = true

[output.html.print]
enable = true

[output.html.redirect]
"/overview.html" = "/introduction.html"
"/getting-started.html" = "/installation.html"
